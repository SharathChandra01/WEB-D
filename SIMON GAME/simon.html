<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SIMON</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <div class="outer">
        <h2>Simon Game</h2>
        <h3 class="level">Press any key to start the game</h3>
        <div class="innercontain">
            <div class="inner red" id="red"></div>
            <div class="inner green" id="green"></div>
            <div class="inner orange" id="orange"></div>
            <div class="inner blue" id="blue"></div>
        </div>
    </div>
    <h1 class="highscore">HighScore : </h1>

    <script src="simon.js"></script>
</body>
</html>
